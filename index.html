<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<meta name="description" content="">

		<link rel="icon" href="">

		<title>Click Drive</title>

		<link href="styles/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> 
		<link href="styles/css/main.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
		<!--[if lt IE 9]>
		<script src="js/html5shiv.min.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->    
	</head>

	<body>

	<!--==========================================
						Header 
	===========================================-->
	<header>  
	</header>

	<!--==========================================
						Main
	===========================================--> 
	<main>

		<div class="login-page">
			<div class="container">
				<div class="login-panel">
					<div class="row">
						<div class="col-sm-6">

							<!-- LOGIN SLIDER -->
							<div id="login-slider" class="carousel slide" data-ride="carousel">
							    <!-- Indicators -->
							    <ol class="carousel-indicators">
							        <li data-target="#login-slider" data-slide-to="0" class="active"></li>
							        <li data-target="#login-slider" data-slide-to="1"></li>
							        <li data-target="#login-slider" data-slide-to="2"></li>
							    </ol>

							    <!-- Wrapper for slides -->
							    <div class="carousel-inner" role="listbox">
							        <div class="item active">
							            <img src="images/logo.png" class="logo-slider" alt="logo" title="logo" />
							            <p>Managing your fleet has never been easy.</p>
							        </div>
							        <div class="item">
							            <img src="images/logo.png" class="logo-slider" alt="logo" title="logo" />
							            <p>Managing your fleet has never been easy.</p>
							        </div>
							        <div class="item">
							            <img src="images/logo.png" class="logo-slider" alt="logo" title="logo" />
							            <p>Managing your fleet has never been easy.</p>
							        </div>
							    </div>
							</div>

						</div>
						<div class="col-sm-6">

							<!-- LOGIN FORM -->
							<form class="login-form" action="">
								<img src="images/clickdrive_text.png" alt="clickdrive_text" title="clickdrive_text" />
								<div class="form-group">
									<input type="username" class="form-control" id="username">
									<label for="username" class="control-label">Username</label>
									<div class="bar"></div>
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="password">
									<label for="password" class="control-label">Password</label>
									<div class="bar"></div>
								</div>
								<div class="form-group">
									<div class="text-center">
										<button type="submit" class="btn btn-primary">Login</button>
									</div>
								</div>
								<div class="form-group">
									<div class="text-center">
										<a href="#" class="forgot">Forgot Password?</a>
									</div>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

	</main>

	<!--==========================================
						Footer
	===========================================-->  
	<footer>  
	</footer>


	<!--==========================================
	Javascript core
	===========================================-->
	<script src="javascript/jquery.min.js"></script>  
	<script src="javascript/bootstrap.min.js"></script>

	<script src="javascript/custom.js"></script> 
	</body>
</html>
